<!DOCTYPE html>
<html>
  <head>
    <title>LogIn</title>
  </head>
  <link href="./CSS/login.css" rel="stylesheet">
  <script src="./Script/login_script.js" defer></script>
  <body>
    <fieldset>      
        <div class="form">            
          <h1 style="text-align: center ;">Login</h1><br>
          <button class="btn1">></button>
          <span> Enter your credentials</span><br><br>
          
          <label for="email">Email:</label><br>
          <input class="inp" id="email" type="email" name="email" required></input>
          <br><br>
          
          
          <label for="password">Password:</label><br>
          <input class="inp" id="pass" type="password" name="password" required>
          <br><br>
          
          
          
          <button class="submit" type="submit" onclick="login()">Login</button>
        </div>          
    </fieldset>
  </body>
</html>
